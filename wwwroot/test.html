<!DOCTYPE html>
<html>
<head>
    <title>Data Snooper on JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
</head>
<body>
    <div class="topnav">
        <button id="load_config">Load config data</button>

        <button id="load_graph">load to d3</button>
        <button id="remove_config">remove from sql data</button>
        <input type="text" name="server" id="server" placeholder="server" />
        <input type="text" name="database" id="database" placeholder="database" />
        <input type="text" name="username" id="username" placeholder="username" />
        <input type="text" name="password" id="password" placeholder="password" />
        <button id="add_config">add to sql data</button>
        <button id="clear">Clear</button>
    </div>
    <div>
        <textarea id="config_output"></textarea>
    </div>
    <script src="js/testscript.js"></script>
</body>
</html>

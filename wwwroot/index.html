<!DOCTYPE html>
<html>
<head>
    <title>Graph of the Gods with D3.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
    <body>
        <div class="topnav">
            <a class="active" href="#home">Profile</a>
            <a><input type="text" id="search_input" placeholder="__ days since use..." /></a>
            <a onclick="location.reload()">Refresh</a>
            <a href="#contact">Lock</a>
            <a href="#about">Details</a>
        </div>
        <script src="js/script.js"></script>
        <div class="detail_display">
            <div class="row">
                <div class="column headers">ID</div>
                <div class="column headers">Type</div>
                <div class="column headers">Schema</div>
                <div class="column headers">Last Accessed</div>


            </div>
            <div class="row">
                <div class="column data" id="node_id"> </div>
                <div class="column data" id="node_label"> </div>
                <div class="column data" id="node_schema"> </div>
                <div class="column data" id="node_last_accessed"> </div>
            </div>
        </div>
    </body>
</html>

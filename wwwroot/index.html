<!DOCTYPE html>
<html>
<head>
    <title>Data Snooper on JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
   
</head>
    <body>
        <div class="topnav">
            <div class="nav_element" id="search_type">
                <select name="search_type_input" id="search_drop_down">
                    <option value="id">ID</option>
                    <option value="type">Type</option>
                    <option value="schema">Schema</option>
                    <option value="last_accessed">Days since Last Accessed</option>
                    <option value="database">Database</option>
                </select>
            </div>
            <div class="nav_element">
                <a><input type="text" id="search_input" placeholder="enter search" /></a>
            </div>
            <button id="clear_button" class="nav_element">
                Clear
            </button>
            <button onclick="location.reload()" class="nav_element">
                Refresh
            </button>         
        </div>
        <script src="js/script.js"></script>
        <div class="detail_display">
            <div class="row">
                <div class="column headers">ID</div>
                <div class="column headers">Type</div>
                <div class="column headers">Schema</div>
                <div class="column headers">Last Accessed</div>


            </div>
            <div class="row">
                <div class="column data" id="node_id"> </div>
                <div class="column data" id="node_label"> </div>
                <div class="column data" id="node_schema"> </div>
                <div class="column data" id="node_last_accessed"> </div>
            </div>
        </div>
    </body>
</html>

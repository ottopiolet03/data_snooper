<!DOCTYPE html>
<html>
<head>
    <title>Data Snooper on JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Data Snooper </title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!---Header Section-->

    <header class="header">

        <h1 id="logo" onclick="location.reload()">Data Snooper </h1>
        <meta http-equiv="refresh" content="Onclick">

    </header>

    <div class="main">
        <div class="config-container">
            <label for="server">Server: </label>
            <input id="server_input" type="text" />
            <label for="database">Database: </label>
            <input id="database_input" type="text" />
            <label for="username">Username: </label>
            <input type="text" id="username_input" />
            <label for="password">Password: </label>
            <input type="text" id="password_input" />

            <button id="add_config" class="btn config_button">ADD</button>
            <button id="clear_inputs" class="btn config_button">CLEAR</button>
        </div>
        <div id="table_and_buttons" class="center">
            <div class="table-div">
                <table id="data-table">
                    <tbody>
                        <tr>
                            <th>Server</th>
                            <th id="id">Database</th>
                            <th>Username</th>
                            <th>Password</th>
                            <!--<td data-label="#"><a href="Load" class="btn">Load</a></td>-->
                        </tr>
                    </tbody>
                </table>    
            </div>
            <div id="table_buttons">
                <button id="table_load" class="Load table_button">LOAD</button>
                <button id="table_delete" class="Delete table_button">DELETE</button>
            </div>
        </div>
    </div>
    <script src="js/testscript.js"></script>
</body>
</html>

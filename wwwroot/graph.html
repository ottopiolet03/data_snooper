<!DOCTYPE html>
<html>
<head>
    <title>Data Snooper on JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
    <header class="header">
        <h1 id="logo" onclick="location.reload()">Data Snooper </h1>
        <div class="nav_element" id="search_type">
            <select name="search_type_input" id="search_drop_down">
                <option value="id">ID</option>
                <option value="type">Type</option>
                <option value="schema">Schema</option>
                <option value="last_accessed">Days since Last Accessed</option>
                <option value="database">Database</option>
            </select>
        </div>
        <div class="input-group-sm nav_element">
            <input type="text" id="search_input" placeholder="enter search" />
        </div>
        <button id="clear_button" class="btn-lg nav_element">
            Clear
        </button>
        <button onclick="location.reload()" class="btn-lg nav_element">
            Refresh
        </button>
        <button class="btn-lg nav_element" id="load">
            Load
        </button>
        <div class="nav_element" id="database_names">
            <select name="database_name_input" id="database_drop_down"></select>
        </div>
        <button class="btn-lg nav_element" id="back_button">
            Back
        </button>
    </header>
    <div id="error_box"></div>
    <script src="js/script.js"></script>
    <div class="table-div">
        <table id="data-table">
            <tbody class="table-fixed">
                <tr>
                    <th>ID</th>
                    <th>Database</th>
                    <th>Type</th>
                    <th>Schema</th>
                    <th>Last Accessed</th>
                </tr>
                <tr>
                    <td id="node_id"> </td>
                    <td id="node_database"> </td>
                    <td id="node_label"> </td>
                    <td id="node_schema"> </td>
                    <td id="node_last_accessed"> </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
